<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Page</title>
    <link rel="icon" type="image/png" href="img/logo_128.png" />
    <link rel="stylesheet" type="text/css" href="./css/contact.css" />
  </head>
  <body>
    <header class="header">
<img class="logo" src="img/logo_128.png" alt="Logo" onclick="location.href='index.html';" />


      <nav>
        <ul class="nav">
          <li class="navItem"><a href="detail.html">Detail 1</a></li>
          <li class="navItem"><a href="detail2.html">Detail 2</a></li>
          <li class="navItem"><a href="detail3.html">Detail 3</a></li>

        <button><a href="contact.html">Contact</a></button>
      </nav>

    <main>
      <section>
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <input type="submit" value="Submit">
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; 2023</p>
